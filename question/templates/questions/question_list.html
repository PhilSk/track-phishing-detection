{% extends "core/base.html" %}

{% block title %}Список вопросов{% endblock %}

{% block content %}

    <form action="">
        {{ form.errors }}
        {{ form }}
        <input type="submit">
    </form>

    {% for question in questions %}
        {{ question.author }} <b>{{ question.created_at }}</b><a href="{% url "questions:question_detail" pk=question.pk %}">{{ question.title }}</a>
        <br/>
    {% endfor %}
{% endblock %}
