{% extends "core/base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    {% for question in category.questions.all %}
        {{ question.author }} <b>{{ question.created_at }}</b><a href="{% url "questions:question_detail" pk=question.pk %}">{{ question.title }}</a>
        <br/>
    {% endfor %}
{% endblock %}
